<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animate Content on Scroll - JavaScript</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <h1 class="title">Scroll To Animate The Content</h1>

    <div
      class="card"
      style="--clr: red">
      <h2>Card One</h2>
    </div>
    <div
      class="card"
      style="--clr: blue">
      <h2>Card Two</h2>
    </div>
    <div
      class="card"
      style="--clr: yellow">
      <h2>Card Three</h2>
    </div>
    <div
      class="card"
      style="--clr: green">
      <h2>Card Four</h2>
    </div>
    <div
      class="card"
      style="--clr: maroon">
      <h2>Card Five</h2>
    </div>
    <div
      class="card"
      style="--clr: aqua">
      <h2>Card Six</h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
